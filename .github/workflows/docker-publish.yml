name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'       # Production releases: v1.0.0, v2.1.3, etc.
      - 'v*.*.*-dev'   # Dev releases: v1.0.0-dev, v2.1.3-dev, etc.

env:
  DOCKER_IMAGE_NAME: awkto/kea-gui-reservations

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
      packages: write  # Optional: for GitHub Container Registry
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag and determine if dev build
        id: extract_version
        run: |
          # Remove 'v' prefix from tag to get version
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
          
          # Check if this is a dev build
          if [[ "$VERSION" == *"-dev"* ]]; then
            echo "IS_DEV=true" >> $GITHUB_OUTPUT
            echo "This is a DEV build"
          else
            echo "IS_DEV=false" >> $GITHUB_OUTPUT
            echo "This is a PRODUCTION build"
          fi
      
      - name: Update version.txt with build version
        run: |
          echo "${{ steps.extract_version.outputs.VERSION }}" > version.txt
          echo "Updated version.txt to: ${{ steps.extract_version.outputs.VERSION }}"
          cat version.txt
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKER_IMAGE_NAME }}
          short-description: "Web GUI for managing Kea DHCP server reservations"
          readme-filepath: ./README.md
        continue-on-error: true
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}
            ${{ steps.extract_version.outputs.IS_DEV == 'true' && format('{0}:dev', env.DOCKER_IMAGE_NAME) || format('{0}:latest', env.DOCKER_IMAGE_NAME) }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create or Update GitHub Release (Production only)
        if: steps.extract_version.outputs.IS_DEV == 'false'
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          fail_on_unmatched_files: false
          body: |
            ## Docker Image
            
            Pull the image:
            ```bash
            docker pull ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}
            # or
            docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest
            ```
            
            Run the container:
            ```bash
            docker run -p 5000:5000 \
              -v $(pwd)/config.yaml:/app/config/config.yaml:ro \
              ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create or Update GitHub Release (Dev only)
        if: steps.extract_version.outputs.IS_DEV == 'true'
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: false
          fail_on_unmatched_files: false
          prerelease: true
          body: |
            ## ðŸš§ Development Build
            
            This is a **development build** for testing purposes.
            
            Pull the image:
            ```bash
            docker pull ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}
            # or use the moving 'dev' tag
            docker pull ${{ env.DOCKER_IMAGE_NAME }}:dev
            ```
            
            Run the container:
            ```bash
            docker run -p 5000:5000 \
              -v $(pwd)/config.yaml:/app/config/config.yaml:ro \
              ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}
            ```
            
            **Note:** This is a pre-release version and may contain bugs or incomplete features.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
